name: BobApp CI/CD

on:
    pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  # Build and Test Backend
  build-backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven
        run: mvn -B package --file back/pom.xml

      - name: Test with Maven
        run: mvn -B test --file back/pom.xml

      - name: Generate JaCoCo Report
        run: mvn jacoco:report --file back/pom.xml

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: back/target/site/jacoco/

      - name: Upload compiled classes
        uses: actions/upload-artifact@v4
        with:
          name: backend-classes
          path: back/target/classes/

  # Build and Test Frontend
  build-frontend:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: "14"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: |
          cd front
          npm ci

      - name: Run tests
        run: |
          cd front
          npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: front/coverage/

  # SonarCloud Analysis - Backend
sonarcloud-backend:
  name: SonarCloud Backend Analysis
  needs: [build-backend]
  runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Download backend coverage
      uses: actions/download-artifact@v4
      with:
        name: backend-coverage
        path: back/target/site/jacoco/

    - name: Download backend compiled classes
      uses: actions/download-artifact@v4
      with:
        name: backend-classes
        path: back/target/classes/

    - name: SonarCloud Scan Backend
      uses: SonarSource/sonarqube-scan-action@v6
      with:
        projectBaseDir: back/
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
        SONAR_HOST_URL: https://sonarcloud.io

# SonarCloud Analysis - Frontend
sonarcloud-frontend:
  name: SonarCloud Frontend Analysis
  needs: [build-frontend]
  runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Download frontend coverage
      uses: actions/download-artifact@v4
      with:
        name: frontend-coverage
        path: front/coverage/

    - name: SonarCloud Scan Frontend
      uses: SonarSource/sonarqube-scan-action@v6
      with:
        projectBaseDir: front/
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONT }}
        SONAR_HOST_URL: https://sonarcloud.io

  # Resume actions
  pipeline-success:
  name: Pipeline Success
  needs: [build-backend, build-frontend, sonarcloud-backend, sonarcloud-frontend]
  runs-on: ubuntu-latest

  steps:
    - name: All tests passed
      run: |
        echo "âœ… Backend: Build & Tests passed"
        echo "âœ… Frontend: Build & Tests passed"
        echo "âœ… Coverage reports generated"
        echo "âœ… SonarCloud analysis completed (Backend & Frontend)"
        echo "ðŸŽ‰ Pipeline completed successfully!"
